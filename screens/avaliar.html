        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script src="../js/iidv.js"></script>

    <body>
        
             <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center" data-headerTitle></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                </div>
                </nav>
                </div>
                <ul class="sidenav" id="mobile-demo">
                        <li><a href="painel.html">Painel</a></li>
                        <li><a href="logout.html">Sair</a></li>
                    </ul>
                <div class="container">
                <div class="section">
                    <h5>Avaliar</h5>
                    <p>Avalie o artigo.</p>
                </div>
                <b>Título</b><br />
                <p id="tituloTrabalho"></p>
                    <form id="registro" method="POST" action="?">
                        <div class="row">
                            <div class="input-field col s12">
                                <select required id="AP0">
                                    <option value="0.0">0.0</option>
                                    <option value="0.5">0.5</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2.0">2.0</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3.0">3.0</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4.0">4.0</option>
                                </select>
                                <label for="valor">Domínio do conteúdo na apresentação</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select required id="AP1">
                                    <option value="0.0">0.0</option>
                                    <option value="0.5">0.5</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2.0">2.0</option>
                                </select>
                                <label for="valor">Utilização adequada do tempo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select required id="AP2">
                                    <option value="0.0">0.0</option>
                                    <option value="0.5">0.5</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2.0">2.0</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3.0">3.0</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4.0">4.0</option>
                                </select>
                                <label for="valor">Segurança nas respostas às perguntas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select required id="recomendado">
                                    <option value="">Escolha</option>
                                    <option value="2">Sim</option>
                                    <option value="1">Não</option>
                                </select>
                                <label for="valor">Trabalho recomendado para premiação?</label>
                            </div>
                        </div>

                        
                        <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="comentarios" required class="materialize-textarea" placeholder="Comentários"></textarea>
                                    <label for="comentarios">Comentários sobre o trabalho</label>
                                </div>
                            </div>
                    </form>
                    
                    <h5>Total</h5>
                    <h1 id="APT">0</h1>

                    <div class="row">
                        <div class="col s12">
                            <a href="painel.html" class="btn waves-effect waves-light">Voltar</a>
                            <button id="sub" class="btn waves-effect waves-light" type="submit" name="action">Avaliar
                                <i class="material-icons right">send</i>
                            </button> 
                        </div>
                    </div>
